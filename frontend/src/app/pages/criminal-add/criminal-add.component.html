<div class="modal fade" id="modalAddCriminal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" [formGroup]="criminalForm">
    <div class="modal-content border-0 rounded-3 shadow-lg">
      <div class="modal-header bg-primary text-white border-0 rounded-top">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Criminal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row px-3 justify-content-evenly">
          <div class="col-md-5 mb-3">
            <label for="name" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nombre Completo">
          </div>

          <div class="col-md-5 mb-3">
            <label for="gender" class="form-label">Género</label>
            <input type="text" class="form-control" id="gender" formControlName="gender" placeholder="Género">
          </div>

          <div class="col-md-5 mb-3">
            <label for="nationality" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="nationality" formControlName="nationality" placeholder="Nacionalidad">
          </div>

          <div class="col-md-5 mb-3">
            <label for="dateOfBirth" class="form-label">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" placeholder="2024-12-01">
          </div>

          <div class="col-md-5 mb-3">
            <label for="placeOfBirth" class="form-label">Lugar de nacimiento</label>
            <input type="text" class="form-control" id="placeOfBirth" formControlName="placeOfBirth" placeholder="Arica, Chile">
          </div>

          <div class="col-md-5 mb-3">
            <label for="height" class="form-label">Altura (m)</label>
            <input type="number" class="form-control" id="height" formControlName="height" placeholder="1.11">
          </div>

          <div class="col-md-5 mb-3">
            <label for="colourOfEyes" class="form-label">Color de ojos</label>
            <input type="text" class="form-control" id="colourOfEyes" formControlName="colourOfEyes" placeholder="Color de ojos">
          </div>

          <div class="col-md-5 mb-3">
            <label for="colourOfHair" class="form-label">Color de cabello</label>
            <input type="text" class="form-control" id="colourOfHair" formControlName="colourOfHair" placeholder="Color de cabello">
          </div>

          <div class="col-md-5 mb-3">
            <label for="characteristics" class="form-label">Características adicionales</label>
            <input type="text" class="form-control" id="characteristics" formControlName="characteristics" placeholder="">
          </div>

          <div class="col-md-5 mb-3">
            <label for="charges" class="form-label">Cargos</label>
            <input type="text" class="form-control" id="charges" formControlName="charges" placeholder="Cargos">
          </div>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-danger" data-bs-dismiss="modal" (click)="clearForm()">Cancelar</button>
        <button class="btn btn-warning text-white" [disabled]="!criminalForm.valid" (click)="createCriminal()">Registrar</button>
      </div>
    </div>
  </div>
</div>
