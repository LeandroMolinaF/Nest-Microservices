<app-navbar></app-navbar>

<div class="container-xl mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalAddCriminal">
      Agregar Criminal
    </button>
  </div>

  <h1 class="my-2">CRIMINALES MAS BUSCADOS DE LA GALAXIA</h1>

  <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-4 mt-2">
    <div class="col" *ngFor="let criminal of criminals; let i = index">
      <div class="card border-0 shadow w-100 h-100" style="border-radius: 0;">
        <div class="card-header"></div>
        
        <!-- https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDdIsK9GdElPNOm61bfdZbJ5kb3r6E1TS18Q&s -->
        <img
          src="/assets/CRIMINAL.png"
          class="card-img-top img-fluid" alt="Imagen del criminal" />

        <div class="card-body text-center">
          <h5 class="card-title text-start fw-bold mb-2">{{ criminal.name }}</h5>
          <p class="card-text text-start">{{ criminal.charges }}</p>          
          <button class="btn btn-primary" style = "background-color: #00234c; border-color: #00234c;" >Ver detalles</button>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>

<app-criminal-add></app-criminal-add>
